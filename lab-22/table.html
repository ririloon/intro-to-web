<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Table</title>
</head>
<body>
<h2>People and Their Favourite Programming Language</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Favourite Language</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>25</td>
        <td>Python</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>30</td>
        <td>JavaScript</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>22</td>
        <td>C++</td>
    </tr>
</table>
</body>
</html>
