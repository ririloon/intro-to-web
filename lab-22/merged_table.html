<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merged Cells Table</title>
</head>
<body>

<h2>Schedule Table with Merged Cells</h2>
<table border="1">
    <tr>
        <th colspan="3">Weekly Schedule</th>
    </tr>
    <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Activity</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>10:00 AM</td>
        <td>Meeting</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>2:00 PM</td>
        <td>Work on project</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>11:00 AM</td>
        <td>Team discussion</td>
    </tr>

</table>
</body>
</html>
