<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Styling</title>
    <style>
        h1 {
          font-family: 'Courier New', monospace;
          font-size: 30px;
          font-weight: 700;
        }

        p {
          font-family: 'Georgia', serif;
          font-size: 20px;
          font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Heading with Custom Font</h1>
    <p>This is a paragraph with different font styling.</p>
</body>
</html>
