<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Alignment and Line Height</title>
    <style>
        .left {
            text-align: left;
            line-height: 1.2;
        }

        .center {
            text-align: center;
            line-height: 1.5;
        }

        .right {
            text-align: right;
            line-height: 2.0;
        }

        .justify {
            text-align: justify;
            line-height: 1.8;
        }
    </style>
</head>
<body>

<p class="left">This text is aligned to the left with a line-height of 1.2.</p>

<p class="center">This text is centered with a line-height of 1.5.</p>

<p class="right">This text is aligned to the right with a line-height of 2.0.</p>

<p class="justify">This text is justified with a line-height of 1.8.</p>

</body>
</html>
