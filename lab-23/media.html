<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Page</title>
</head>
<body>

<h1>Multimedia Page</h1>

<h2>Image Section</h2>
<img src="landscape.jpg" alt="A scenic landscape" width="500">

<h2>Audio Section</h2>
<audio controls>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<h2>Video Section</h2>
<video controls width="600" poster="video-thumbnail.jpg">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
</body>
</html>
