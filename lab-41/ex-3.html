<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Press Event</title>
</head>
<body>

<input type="text" onkeydown="showKey(event)" placeholder="Type something...">
<p id="output">Press any key...</p>

<script>
    function showKey(event) {
        document.getElementById("output").innerText = "Last Pressed Key: " + event.key;
    }
</script>
</body>
</html>
