<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Click Event</title>
</head>
<body>
<button onclick="changeText()">Click Me</button>
<p id="message">Click the button above.</p>

<script>
  function changeText() {
    document.getElementById("message").innerText = "Button Click";
  }
</script>
</body>
</html>
