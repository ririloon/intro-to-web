<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Image</title>
</head>
<body>
<img id="image" src="cat.jpg" width="200">
<button onclick="changeImage()">Change Image</button>

<script>
    function changeImage() {
        let img = document.getElementById("image");
        img.setAttribute("src", "new-cat.jpg");
    }
</script>
</body>
</html>
