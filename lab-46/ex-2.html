<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Modal Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 80%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Image Modal Preview</h1>
<div class="gallery">
  <img src="https://picsum.photos/id/1015/400/300" alt="Image 1">
  <img src="https://picsum.photos/id/1016/400/300" alt="Image 2">
  <img src="https://picsum.photos/id/1018/400/300" alt="Image 3">
  <img src="https://picsum.photos/id/1020/400/300" alt="Image 4">
</div>

<div class="modal" id="modal">
  <span class="close" id="close">&times;</span>
  <img id="modal-img" src="" alt="Modal Image">
</div>

<script>
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const closeBtn = document.getElementById('close');
const images = document.querySelectorAll('.gallery img');

images.forEach(img => {
  img.addEventListener('click', () => {
    modal.style.display = 'flex';
    modalImg.src = img.src;
  });
});

closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
});

modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});
</script>

</body>
</html>
