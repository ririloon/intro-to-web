<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .static {
            position: static;
            background-color: lightgray;
        }

        .relative {
            position: relative;
            left: 20px;
            top: 10px;
            background-color: lightblue;
        }

        .absolute {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: lightgreen;
        }

        .fixed {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: lightcoral;
            padding: 10px;
        }

        .sticky {
            position: sticky;
            top: 0;
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Static Position</h2>
    <div class="container static">I am static</div>

    <h2>Relative Position</h2>
    <div class="container relative">I am relative</div>

    <h2>Absolute Position</h2>
    <div class="container absolute">I am absolute</div>

    <h2>Fixed Position</h2>
    <div class="container fixed">I am fixed</div>

    <h2>Sticky Position (Scroll Down)</h2>
    <div class="container sticky">I am sticky</div>

    <p style="height: 1500px">Scroll down to see how the sticky position works.</p>
</body>
</html>
